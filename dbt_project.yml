name: 'dbt_google_ads'
version: '0.1.1'

#profile: 'dbt_google_ads'

require-dbt-version: [ ">=1.3.0", "<2.0.0" ]


model-paths: [ "models" ]
analysis-paths: [ "analyses" ]
test-paths: [ "tests" ]
seed-paths: [ "seeds" ]
macro-paths: [ "macros" ]
snapshot-paths: [ "snapshots" ]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  materialized: ephemeral
  bind: false
  dbt_google_ads:
    sources:
      +schema: google_ads_source
      +materialized: view
      base:
        +materialized: ephemeral
    marts:
      +schema: google_ads
      +materialized: table
      intermediate:
        +materialized: ephemeral